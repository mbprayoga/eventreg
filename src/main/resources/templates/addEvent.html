<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <style>
    .logout-link {
      color: red !important; /* Important to override Bootstrap's default styles */
    }
  </style>
  <!-- Bootstrap -->
  <title>Buat Event</title>
</head>

<body class="container d-flex flex-column justify-content- center" style="min-height: 100vh">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand"  style="color: white;">Daftar Event</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/seminar/{id}(id=${idPenyelenggara})}">Seminar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/konser/{id}(id=${idPenyelenggara})}">Konser</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/lomba/{id}(id=${idPenyelenggara})}">Lomba</a>
        </li>
        <li class="nav-item">
          <a class="nav-link logout-link" th:href="@{/login/penyelenggara}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <h1 class="text-center mb-4">Buat Event</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Buat Event Konser</h5>
          <p class="card-text">Buat event konser untuk menarik banyak penonton.</p>
          <a th:href="@{/event/add/konser/{id}(id=${idPenyelenggara})}" class="btn btn-primary">Pilih</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Buat Event Seminar</h5>
          <p class="card-text">Buat event seminar untuk berbagi pengetahuan.</p>
          <a th:href="@{/event/add/seminar/{id}(id=${idPenyelenggara})}" class="btn btn-primary">Pilih</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Buat Event Lomba</h5>
          <p class="card-text">Buat event lomba untuk mengadakan kompetisi.</p>
          <a th:href="@{/event/add/lomba/{id}(id=${idPenyelenggara})}" class="btn btn-primary">Pilih</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
</body>

</html>
