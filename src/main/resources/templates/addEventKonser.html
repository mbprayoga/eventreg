<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <style>
    .logout-link {
      color: red !important; /* Important to override Bootstrap's default styles */
    }
  </style>
  <title>Buat Event Konser</title>
</head>

<body class="container d-flex flex-column justify-content-center" style="min-height: 100vh">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" style="color: white;">Event Registration</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/seminar/{id}(id=${idPenyelenggara})}">Seminar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/konser/{id}(id=${idPenyelenggara})}">Konser</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/lomba/{id}(id=${idPenyelenggara})}">Lomba</a>
        </li>
        <li class="nav-item">
          <a class="nav-link logout-link" th:href="@{/login/penyelenggara}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="text-center mb-4" style="color: white;">Buat Event Konser</h1>
  <div class="card">
    <div class="card-body">
      <form action="/event/add/konser" method="post">
        <input type="hidden" name="idPenyelenggara" th:value="${idPenyelenggara}">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" name="tanggal" required>
        </div>
        <div class="form-group">
          <label for="lokasi">Lokasi</label>
          <input type="text" class="form-control" id="lokasi" name="lokasi" required>
        </div>
        <div class="form-group">
          <label for="deskripsi">Deskripsi</label>
          <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="biaya">Biaya</label>
          <input type="number" class="form-control" id="biaya" name="biaya" required>
        </div>
        <div class="form-group">
          <label for="gueststar">Guest Star</label>
          <input type="text" class="form-control" id="gueststar" name="gueststar" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
